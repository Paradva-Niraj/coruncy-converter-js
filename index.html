<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>
            corruncy converter
        </h1>
    </header>
    <main>
        
        <form>
            <div class="box">
                <div class="amount">
                    <label>enter amount
                    </label>
                    <input type="number" placeholder="" class="input" id="input"/>
                </div>
                <div class="convert">
                    <div class="from">
                        <label>from</label>
                        <div class="option">
                            <img src="https://flagsapi.com/US/flat/64.png"/>
                            <select id="select" name="from">
                               
                            </select>
                        </div>
                    </div>
                    <div class="to">
                        <label>to</label>
                        <div class="option">
                            <img src="https://flagsapi.com/IN/flat/64.png"/>
                            <select id="select" name="to">
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="output">
                    <label id="result">1usd = 1rs</label>
                </div>
                <button class="btn" id="convert">convert</button>
            </div>
        </form>
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
